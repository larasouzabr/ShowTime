<div class="thumbnail"> 
    <a [routerLink]="'/movies/detail/' + movie?.id" *ngIf="movie?.title">
        <img src="https://image.tmdb.org/t/p/w300/{{movie?.poster_path}}" *ngIf="movie?.poster_path">
        <img class="no-poster" src="https://www.prokerala.com/movies/assets/img/no-poster-available.jpg" *ngIf="!movie?.poster_path" class="no-image">
        </a>
</div>
<div class="thumbnail"> 
    <a  [routerLink]="'/tvshow/detail/' + movie?.id" *ngIf="movie?.name">
        <img src="https://image.tmdb.org/t/p/w300/{{movie?.poster_path}}" *ngIf="movie?.poster_path">
        <img class="no-poster" src="https://www.prokerala.com/movies/assets/img/no-poster-available.jpg" *ngIf="!movie?.poster_path" class="no-image">
        </a>
</div>
